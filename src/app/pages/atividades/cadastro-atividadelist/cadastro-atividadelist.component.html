<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center activity">
          <div><h2>Todas as atividades</h2></div>
          <div class="icons">
            <input type="text" name="" id="" placeholder="Pesquisar..." />
            <i
              (click)="pesquisarAtividadePorNome(atividade.nomeAtividade)"
              class="fa fa-search"
            ></i>
            <i class="fa-solid fa-plus" (click)="adicionar()"></i>
            <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>filter_list</mat-icon>
              <span (click)="listAllConcluidas()">Filtrar por concluídas</span>
            </button>
            <button mat-menu-item>
              <mat-icon>filter_list</mat-icon>
              <span (click)="listAllCanceladas()">Filtrar por canceladas</span>
            </button>
            <button mat-menu-item>
              <mat-icon>filter_list</mat-icon>
              <span (click)="listAll()">Filtrar por ativas</span>
            </button>
          </mat-menu>
    
          </div>
        </div>
        <div class="mt-3">
          <ul class="list list-inline">
            <li
              *ngFor="let atividade of listaAtividade"
              class="d-flex justify-content-between"
            >
              <div class="d-flex flex-row align-items-center">
                <div id="teste" class="ml-2">
                  <h2 class="mb-0">{{ atividade.nomeAtividade }}</h2>
                  <div class="d-flex flex-row mt-1 text-black-50 date-time">
                    <div>
                      <i class="fa fa-calendar-o"></i
                      ><span class="ml-2">{{
                        atividade.dataAtividade | date : "mediumDate"
                      }}</span>
                    </div>
                    <div class="ml-3">
                      <i class="fa fa-clock-o"></i
                      ><span class="ml-2">{{ atividade.horarioAtividade }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column mr-2">
                  <div class="profile-image">
                    <p
                      style="color: green; font-weight: bold"
                      *ngIf="atividade.ativo"
                    >
                      • ATIVA
                    </p>
                    <p
                      style="color: green; font-weight: bold"
                      *ngIf="atividade.concluida"
                    >
                      • CONCLUÍDA
                    </p>
                    <p
                      style="color: red; font-weight: bold"
                      *ngIf="atividade.cancelada"
                    >
                      • CANCELADA
                    </p>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column mr-2">
                  <div class="profile-image">
                    <i (click)="onEdit(atividade)" class="fa-solid fa-pen"></i>
                    <i
                      (click)="openDialog(atividade.id)"
                      id="lixo"
                      class="fa-solid fa-trash"
                    ></i>
                    <abbr title="Marcar como concluída"
                      ><i
                        (click)="concluirAtividade(atividade.id)"
                        class="fa-solid fa-circle-check"
                      ></i
                    ></abbr>
                    <i
                      id="cancelado"
                      (click)="cancelaAtividade(atividade.id)"
                      class="fa-solid fa-ban"
                    ></i>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
       
        <script
          src="https://kit.fontawesome.com/b5463cd1fb.js"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </div>
  
  <ng-template #abc let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Cadastrar nova pessoa</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <app-cadastro-atividadedetails
        [atividade]="atividadeSelecionadaParaEdicao"
        (retorno)="addOuEditarAtividade($event)"
      ></app-cadastro-atividadedetails>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
    </div>
  </ng-template>
