<body>
  <div id="fundo" class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center activity">
          <div>
            <h1 id="titulo">
              <i class="fa-solid fa-user-plus"></i>Lista de pessoas
            </h1>
            <button
              id="addPessoa"
              (click)="adicionar()"
              type="button"
              class="btn btn-success"
            >
              + Adicionar pessoa
            </button>
          </div>
          <div class="icons">
            <form action="">
              <div class="input-group rounded">
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>filter_list</mat-icon>
                    <span (click)="listPorDataCadastro()"
                      >Filtrar por data</span
                    >
                  </button>
                  <button mat-menu-item>
                    <mat-icon>filter_list</mat-icon>
                    <span (click)="listPorOrdemAlfabetica()"
                      >Filtrar por ordem alfab√©tica</span
                    >
                  </button>
                  <button mat-menu-item>
                    <mat-icon>filter_list</mat-icon>
                    <span (click)="listAll()">Remover filtros</span>
                  </button>
                </mat-menu>
                <input
                  type="text"
                  id="campoPesquisa"
                  class="form-control rounded"
                  placeholder="Pesquisar.."
                  aria-label="Search"
                  aria-describedby="search-addon"
                  [formControl]="queryField"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i
                    (keypress)="onSearch()"
                    (click)="onSearch()"
                    type="submit"
                    class="fas fa-search"
                  ></i>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="mt-3" *ngIf="!value">
          <ul class="list list-inline">
            <div>
              <span id="cadastrados">{{ totalAtivos }}</span
              >Cadastrados
            </div>
            <li
              *ngFor="let pessoa of lista"
              class="d-flex justify-content-between"
              id="cards"
            >
              <div class="d-flex flex-row align-items-center">
                <div id="teste" class="ml-2">
                  <h2 class="mb-0">
                    {{ pessoa.nome
                    }}<small
                      ><span id="pessoaId"># {{ pessoa.id }}</span></small
                    >
                  </h2>
                  <div class="d-flex flex-row mt-1 text-black-50 date-time">
                    <div>
                      Cadastrado em:

                      <strong>
                        <span class="ml-2">{{
                          pessoa.dataCadastro | date : "mediumDate"
                        }}</span>
                      </strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center"></div>
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column mr-2">
                  <div class="profile-image">
                    <i
                      id="lapis"
                      (click)="onEdit(pessoa)"
                      class="fa-solid fa-pen"
                    ></i>
                    <i
                      (click)="openDialog(pessoa.id)"
                      id="lixo"
                      class="fa-solid fa-trash"
                    ></i>
                    <button
                      *ngIf="modoLancamento"
                      type="button"
                      class="btn btn-success"
                      (click)="lancamento(pessoa)"
                    >
                      Adicionar
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="mt-3" *ngIf="value">
          <ul class="list list-inline">
            <li
              *ngFor="let pessoa of filteredList"
              class="d-flex justify-content-between"
            >
              <div class="d-flex flex-row align-items-center">
                <div id="teste" class="ml-2">
                  <h2 class="mb-0">
                    {{ pessoa.nome
                    }}<small
                      ><span id="pessoaId"># {{ pessoa.id }}</span></small
                    >
                  </h2>
                  <div class="d-flex flex-row mt-1 text-black-50 date-time">
                    <div>
                      Cadastrado em:

                      <strong>
                        <span class="ml-2">{{
                          pessoa.dataCadastro | date : "mediumDate"
                        }}</span>
                      </strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column mr-2">
                  <div class="profile-image">
                    <i
                      (click)="onEdit(pessoa)"
                      id="lapis"
                      class="fa-solid fa-pen"
                    ></i>
                    <i
                      (click)="openDialog(pessoa.id)"
                      id="lixo"
                      class="fa-solid fa-trash"
                    ></i>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <script
          src="https://kit.fontawesome.com/b5463cd1fb.js"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </div>
